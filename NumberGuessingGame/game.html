<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="main-content">
        <div class="game-div-container">
            <div class="GetRange game-div">
                <h3 id="instruct-msg">Enter maximum value for range and press Enter:</h3>
                <input type="text" id="maxRangeBox" class="inputBox">
            </div>
        </div>
        <div class="game-div-container">
            <div class="game-container game-div">
                <h2 id="instruct-msg">Guess the number and Enter:</h2>
                <input type="text" id="guess" class="inputBox">
        
        
            </div>
        </div>
       
      
        <div class="quitGame">
            <button id="quit-btn">Quit Game</button>
        </div>
        
    </div>
   
    <!-- <div class="continue-btn">
        <button>Continue-playing</button>
    </div> -->
    <script src="app.js"></script>

</body>
</html>
