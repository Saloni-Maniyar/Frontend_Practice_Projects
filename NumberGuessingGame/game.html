<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="main-content">
        <section>
            <div class="game">
                <div class="GetRange game-div">
                    <label id="instruct-msg">Enter max range & press Enter:</label>
                    <input type="text" id="maxRangeBox" class="inputBox">
                </div>
                <div class="guess-container game-div">
                    <label id="instruct-msg">Guess the number & press Enter:</label>
                    <input type="text" id="guess" class="inputBox">
            
            
                </div>
               
               
              
                <div class="quitGame">
                    <button id="quit-btn" class="btn" onclick="quitGame()">Quit</button>
                </div>
            </div>
        </section>
        
       
        
    </div>
   
    <!-- <div class="continue-btn">
        <button>Continue-playing</button>
    </div> -->
    <script src="app.js"></script>

</body>
</html>
