<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Photography page</title>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check" >
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar">
            <div class="logo"><a href="#">Apni Photography</a></div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </label>
                
            </div>
            <div class="menu">
                <ul type="none">
                    <li><i class="fa-solid fa-calendar-days"></i><a href="#"> Events</a></li>
                    <li><i class="fa-solid fa-store"></i><a href="#">Store</a></li>
                    <li><i class="fa-solid fa-phone"></i><a href="#">Contact</a></li>
                    <li><i class="fa-regular fa-comments"></i><a href="#">Feedback</a></li>
                </ul>
            </div>
            <div class="Social_icons">
                <ul>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
       
    </div>
</body>
</html>
